<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Greetings from The Cruz Family</title>
    <!-- Favicon Link -->
    <link rel="icon" href="./Assets/Favicon.png" type="image/x-icon">
    
    <style>
        .mail-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }




        @media (min-width: 768px) {
            .mail-center img {
                width:450px;
            }
        }
    </style>

</head>
<body>
    <div class="mail-center">
        <img src="./Assets/A.png" id="image" onclick="changeImage()" alt="Christmas Image">
    </div>



    <script>
        // JavaScript function to change the image and redirect
        let imageClickedOnce = false; // To track if the image has been clicked once

        function changeImage() {
            var image = document.getElementById('image');
            
            // If the image has been clicked once, change it and delay the redirection
            if (!imageClickedOnce) {
                // Change the image
                if (image.src.includes('A.png')) {
                    image.src = './Assets/B.png'; // New image
                } else {
                    image.src = './Assets/A.png'; // Original image
                }

                // Mark the image as clicked once
                imageClickedOnce = true;

                // Set a delay before redirecting to the URL
                setTimeout(function() {
                    window.location.href = './Invi-clickMe.html'; // Change this to your desired URL
                }, 1000); // Delay of 2 seconds (2000 milliseconds) before redirecting
            }
        }
    </script>
</body>
</html>
